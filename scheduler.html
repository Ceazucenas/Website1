<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="hero">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="scheduler.html">SCHEDULE NOW</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a class="phone">(816) 000-123456</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="schedule-section">
            <h2>Schedule a Massage Appointment</h2>
            <form class="schedule-form" action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="service">Select Massage Package</label>
                <select id="service" name="service" required>
                    <option value="">-- Please choose --</option>
                    <option value="mercury">Mercury Massage</option>
                    <option value="venus">Venus Massage</option>
                    <option value="earth">Earth Massage</option>
                </select>

                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required />

                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required />

                <button type="submit" class="submit-btn">Book Appointment</button>
            </form>
        </section>
    </main>
    <script>
        const links = document.querySelectorAll('.nav-links a');
        const currentPage = window.location.pathname.split('/').pop();

        links.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
